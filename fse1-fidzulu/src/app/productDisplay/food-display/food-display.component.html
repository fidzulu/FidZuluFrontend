<div class="content"  >
  <mat-card  class="cards" *ngFor="let food of foods" >
    <mat-card-title class="title" style="font-size: 20px;">{{food.name}}</mat-card-title>
    <h6 style="font-size: 12px;" >{{food.weight}}</h6>
    <h6  style="font-size: 16px;">{{food.brand}}</h6>
    <h5  style="color: rgb(107, 107, 107);font-size: 14px;">{{food.calories}}kcal</h5>
    <h4 style="color: rgb(0, 150, 0);"><span matPrefix>$&nbsp;</span>{{food.price}}</h4>
  </mat-card>
</div>
