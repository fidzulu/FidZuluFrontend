<div class="py-5 fs-2 text-center">
  <div class="pt-5">Books</div>
</div>
<div class="content"  >
  <mat-card  class="cards" *ngFor="let book of books" >
    <mat-card-title class="title" style="font-size: 20px;">{{book.Title}}</mat-card-title>
    <h5 class="brand" style="font-size: 16px;">{{book.Author}}</h5>
    <h6 class="price" style="color: rgb(107, 107, 107);font-size: 14px;">{{book.publisher}}</h6>
    <h3 class="price" style="color: rgb(0, 150, 0);"><span matPrefix>$&nbsp;</span>{{book.price}}</h3>
    <div class="isbn-display">
      <h6>ISBN</h6>
      <h6 class="isbn">{{book.ISBN}}</h6>
    </div>

  </mat-card>
</div>
